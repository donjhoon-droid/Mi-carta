<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Romántico</title>
    <style>
        /* Fondo con tu foto */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('Fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Caja de la carta */
        .carta {
            background: rgba(255, 255, 255, 0.85);
            padding: 2em;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: aparecer 2s ease-in-out;
            z-index: 10;
            position: relative;
        }

        /* Texto de la carta */
        .carta h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        .carta .mensaje {
            font-size: 1.2em;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .carta button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #e63946;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .carta button:hover {
            transform: scale(1.1);
            background: #d62828;
        }

        /* Animación de la carta apareciendo */
        @keyframes aparecer {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Corazones flotando */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .hearts span {
            position: absolute;
            bottom: -20px;
            font-size: 2rem;
            animation: flotar 6s linear infinite;
            color: #ff4d6d;
        }

        .hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .hearts span:nth-child(2) { left: 30%; animation-delay: 2s; }
        .hearts span:nth-child(3) { left: 50%; animation-delay: 4s; }
        .hearts span:nth-child(4) { left: 70%; animation-delay: 1s; }
        .hearts span:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes flotar {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-300px) scale(1.5); opacity: 0.7; }
            100% { transform: translateY(-600px) scale(0.8); opacity: 0; }
        }

        /* === ESTILOS DEL POPUP RESPONSIVE === */
        
        /* Fondo oscuro del popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenido del popup - mantiene el estilo romántico */
        .popup-contenido {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            min-width: 280px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            font-family: 'Comic Sans MS', cursive;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            animation: popupAparecer 0.4s ease-out;
            color: #333;
        }

        @keyframes popupAparecer {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Mensaje del popup */
        #mensaje {
            font-size: 1.1em;
            color: #e63946;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Imagen responsive en el popup */
        #imagen-sorpresa {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botones del popup - mantiene estilo romántico */
        .popup-contenido button {
            margin: 8px 5px;
            background: #e63946;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.3);
        }

        .popup-contenido button:hover {
            background: #d62828;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        /* Botón recuerdos diferenciado */
        #boton-recuerdos {
            background: #4CAF50 !important;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3) !important;
        }

        #boton-recuerdos:hover {
            background: #45a049 !important;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4) !important;
        }



        .oculto {
            display: none;
        }

        /* === ESTILOS DE LA GALERÍA DESLIZABLE === */
        
        /* Popup de la galería */
        #galeria-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor de la galería */
        .galeria-contenido {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            font-family: 'Comic Sans MS', cursive;
            animation: popupAparecer 0.4s ease-out;
            position: relative;
        }

        /* Título de la galería */
        .galeria-titulo {
            text-align: center;
            color: #e63946;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Contenedor del slider */
        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Wrapper de las fotos */
        .slider-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        /* Cada slide/foto */
        .slide {
            flex: 0 0 100%;
            position: relative;
            aspect-ratio: 4/3;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Overlay con texto en cada slide */
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Botones de navegación */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(230, 57, 70, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 10;
            font-family: Arial, sans-serif;
        }

        .nav-button:hover {
            background: rgba(230, 57, 70, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 10px;
        }

        .nav-next {
            right: 10px;
        }

        /* Indicadores de posición */
        .slider-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(230, 57, 70, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #e63946;
            transform: scale(1.3);
        }

        /* Contador de fotos */
        .foto-counter {
            text-align: center;
            color: #e63946;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Botones de la galería */
        .galeria-botones {
            text-align: center;
            margin-top: 20px;
        }

        .galeria-boton {
            background: #e63946;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Comic Sans MS', cursive;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .galeria-boton:hover {
            background: #d62828;
            transform: translateY(-2px);
        }

        /* === RESPONSIVIDAD GALERÍA DESLIZABLE === */
        
        @media (max-width: 768px) {
            .galeria-contenido {
                width: 95%;
                padding: 20px;
            }
            
            .galeria-titulo {
                font-size: 1.5em;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .nav-prev {
                left: 5px;
            }

            .nav-next {
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            #galeria-popup {
                padding: 10px;
            }

            .galeria-contenido {
                width: 98%;
                padding: 15px;
            }

            .galeria-titulo {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .slide-overlay {
                padding: 15px 10px;
                font-size: 1em;
            }

            .nav-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .galeria-boton {
                padding: 10px 15px;
                font-size: 12px;
                margin: 5px;
                display: block;
                width: calc(100% - 10px);
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        /* Animaciones suaves */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* === RESPONSIVIDAD === */
        
        /* Tablets */
        @media (max-width: 768px) {
            .carta {
                max-width: 350px;
                padding: 1.5em;
            }
            
            .popup-contenido {
                width: 85%;
                padding: 20px;
                font-size: 15px;
            }
            
            .popup-contenido button {
                padding: 10px 15px;
                font-size: 13px;
                margin: 6px 3px;
            }
            
            #imagen-sorpresa {
                margin: 10px 0;
            }

            .hearts span {
                font-size: 1.5rem;
            }
        }

        /* Móviles */
        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                min-height: 100vh;
                height: auto;
            }

            .carta {
                max-width: 300px;
                padding: 1.2em;
                margin: 20px;
            }

            .carta h1 {
                font-size: 1.5em;
            }

            .carta .mensaje {
                font-size: 1em;
            }
            
            #popup {
                padding: 15px;
            }
            
            .popup-contenido {
                width: 95%;
                padding: 20px 15px;
                font-size: 14px;
                max-width: none;
            }
            
            .popup-contenido button {
                padding: 10px 12px;
                font-size: 12px;
                margin: 5px 2px;
                display: block;
                width: calc(100% - 4px);
                margin-bottom: 8px;
            }
            
            #boton-recuerdos {
                margin-top: 10px !important;
            }

            .hearts span {
                font-size: 1.2rem;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 320px) {
            .carta {
                padding: 1em;
                margin: 15px;
            }

            .popup-contenido {
                padding: 15px 10px;
            }
            
            .popup-contenido button {
                font-size: 11px;
                padding: 8px 10px;
            }

            .hearts span {
                font-size: 1rem;
            }
        }

        /* Orientación horizontal en móviles */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            .hearts span {
                font-size: 1rem;
            }
        }

        /* === REPRODUCTOR DE MÚSICA === */
        
        /* Botón de música flotante */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(230, 57, 70, 0.9);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(230, 57, 70, 1);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
        }

        .music-control.playing {
            animation: musicPulse 2s infinite;
        }

        @keyframes musicPulse {
            0% { 
                box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 4px 25px rgba(230, 57, 70, 0.8);
                transform: scale(1.05);
            }
            100% { 
                box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
                transform: scale(1);
            }
        }

        /* Audio oculto */
        #background-audio {
            display: none;
        }

        /* Responsividad del reproductor */
        @media (max-width: 480px) {
            .music-control {
                width: 50px;
                height: 50px;
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes -->
    <div class="hearts">
        <span>💖</span>
        <span>💕</span>
        <span>💝</span>
        <span>💗</span>
        <span>❤️</span>
    </div>

    <!-- Control de música flotante -->
    <button class="music-control" id="music-btn" onclick="toggleMusic()">🎵</button>
    
    <!-- Audio de fondo -->
    <audio id="background-audio" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        <source src="cancion.ogg" type="audio/ogg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <!-- Carta principal -->
    <div class="carta">
        <h1>💌 Mensaje Especial</h1>
        <p class="mensaje">
            ¡Hola mi amor! 💖<br>
            Este es un pequeño detalle romántico para ti.
            Presiona el botón para ver tu sorpresa especial.
        </p>
        <button onclick="mostrarSorpresa()">🎁 ¡Sorpresa!</button>
    </div>

    <!-- Ventana emergente -->
    <div id="popup" class="oculto">
        <div class="popup-contenido">
            <p id="mensaje"></p>
            <img id="imagen-sorpresa" src="" alt="Sorpresa" style="display:none;">
            
            <!-- Botón de sorpresa -->
            <button id="boton-sorpresa" onclick="mostrarSorpresa()">👉 Toca si quieres otra sorpresa</button>
            
            <!-- Botón extra que solo aparece en la foto -->
            <button id="boton-recuerdos" style="display:none;" onclick="verRecuerdos()">📷 Ver recuerdos</button>
        </div>
    </div>

    <!-- Galería de recuerdos deslizable -->
    <div id="galeria-popup" class="oculto">
        <div class="galeria-contenido">
            <h2 class="galeria-titulo">📷 Nuestros Recuerdos Especiales 💕</h2>
            
            <div class="foto-counter">
                <span id="foto-actual">1</span> de <span id="total-fotos">6</span>
            </div>
            
            <div class="slider-container">
                <div class="slider-wrapper" id="slider-wrapper">
                    <!-- Las fotos se cargarán aquí dinámicamente -->
                </div>
                
                <!-- Botones de navegación -->
                <button class="nav-button nav-prev" onclick="anteriorFoto()">‹</button>
                <button class="nav-button nav-next" onclick="siguienteFoto()">›</button>
            </div>
            
            <!-- Indicadores -->
            <div class="slider-indicators" id="slider-indicators">
                <!-- Los indicadores se generan dinámicamente -->
            </div>
            
            <div class="galeria-botones">
                <button class="galeria-boton" onclick="cerrarGaleria()">💖 Volver</button>
                <button class="galeria-boton" onclick="agregarFoto()">📸 Agregar foto</button>
            </div>
        </div>
    </div>

    <script>
        // === VARIABLES DEL SLIDER ===
        let fotoActual = 0;
        
        // === CONTROL DE MÚSICA ===
        let musicaReproduciendo = false;
        const audio = document.getElementById('background-audio');
        const musicBtn = document.getElementById('music-btn');

        function toggleMusic() {
            if (musicaReproduciendo) {
                pausarMusica();
            } else {
                reproducirMusica();
            }
        }

        function reproducirMusica() {
            audio.play().then(() => {
                musicaReproduciendo = true;
                musicBtn.innerHTML = '🎵';
                musicBtn.classList.add('playing');
            }).catch(error => {
                console.log('Error al reproducir música:', error);
                alert('⚠️ Para escuchar música, interactúa primero con la página');
            });
        }

        function pausarMusica() {
            audio.pause();
            musicaReproduciendo = false;
            musicBtn.innerHTML = '🔇';
            musicBtn.classList.remove('playing');
        }

        // Inicializar música al cargar la página
        window.addEventListener('load', function() {
            // Configurar volumen inicial (50%)
            audio.volume = 0.5;
            
            // Auto-reproducir después de interacción del usuario
            document.addEventListener('click', function iniciarMusica() {
                if (!musicaReproduciendo) {
                    reproducirMusica();
                    document.removeEventListener('click', iniciarMusica);
                }
            }, { once: true });
        });
        
        // Array de fotos para la galería (puedes agregar más)
        const fotosGaleria = [
            {
                src: "foto1.jpg", // 👈 Cambia por tus fotos reales
                titulo: "Nuestro primer encuentro 💕"
            },
            {
                src: "foto2.jpg",
                titulo: "Día especial juntos 🌟"
            },
            {
                src: "foto3.jpg", 
                titulo: "Momentos que atesoro 💖"
            },
            {
                src: "foto4.jpg",
                titulo: "Risas y alegría 😊"
            },
            {
                src: "foto5.jpg",
                titulo: "Recuerdo hermoso 🌹"
            },
            {
                src: "foto6.jpg",
                titulo: "Juntos siempre 💑"
            }
            // Agrega más fotos aquí...
        ];

        const mensajes = [
            "💌 Jhon dice: ¡Eres una persona increíble! 🌟",
            "💌 Jhon dice: Espero que tu día esté lleno de sonrisas 😃",
            "💌 Jhon dice: Esta sorpresa es solo para ti 💖",
            "💌 Jhon dice: Tu sonrisa ilumina mi día ☀️",
            "💌 Jhon dice: Eres más especial de lo que imaginas 💫",
            "💌 Jhon dice: Cada momento contigo es mágico ✨",
            "💌 Jhon dice: Mi corazón late más fuerte contigo 💓",
            "💌 Jhon dice: Eres mi lugar favorito en el mundo 🌍"
        ];

        let contador = 0;

        function mostrarSorpresa() {
            const popup = document.getElementById("popup");
            const mensajeElemento = document.getElementById("mensaje");
            const imagenElemento = document.getElementById("imagen-sorpresa");
            const botonRecuerdos = document.getElementById("boton-recuerdos");

            contador++;

            if (contador % 5 === 0) {
                // Cada múltiplo de 5 muestra la foto
                mensajeElemento.style.display = "none";
                imagenElemento.style.display = "block";
                imagenElemento.src = "Fondo.jpg"; // 👈 Tu foto especial
                botonRecuerdos.style.display = "block";
            } else {
                // Mensajes aleatorios en los demás clics
                const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
                mensajeElemento.textContent = mensaje;
                mensajeElemento.style.display = "block";
                imagenElemento.style.display = "none";
                botonRecuerdos.style.display = "none";
            }

            popup.style.display = "flex";
            popup.classList.remove("oculto");
        }

        // === FUNCIONES DE LA GALERÍA DESLIZABLE ===
        
        function verRecuerdos() {
            const galeriaPopup = document.getElementById("galeria-popup");
            cargarSlider();
            galeriaPopup.style.display = "flex";
            galeriaPopup.classList.remove("oculto");
        }

        function cargarSlider() {
            const sliderWrapper = document.getElementById("slider-wrapper");
            const indicators = document.getElementById("slider-indicators");
            const totalFotos = document.getElementById("total-fotos");
            
            // Limpiar contenido anterior
            sliderWrapper.innerHTML = "";
            indicators.innerHTML = "";
            
            // Actualizar contador total
            totalFotos.textContent = fotosGaleria.length;
            
            // Crear slides
            fotosGaleria.forEach((foto, index) => {
                // Crear slide
                const slide = document.createElement("div");
                slide.className = "slide";
                slide.innerHTML = `
                    <img src="${foto.src}" alt="${foto.titulo}" loading="lazy">
                    <div class="slide-overlay">
                        <p>${foto.titulo}</p>
                    </div>
                `;
                sliderWrapper.appendChild(slide);
                
                // Crear indicador
                const indicator = document.createElement("div");
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => irAFoto(index);
                indicators.appendChild(indicator);
            });
            
            // Reiniciar posición
            fotoActual = 0;
            actualizarSlider();
        }

        function actualizarSlider() {
            const sliderWrapper = document.getElementById("slider-wrapper");
            const indicators = document.querySelectorAll(".indicator");
            const fotoActualSpan = document.getElementById("foto-actual");
            
            // Mover el slider
            const offset = -fotoActual * 100;
            sliderWrapper.style.transform = `translateX(${offset}%)`;
            
            // Actualizar indicadores
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle("active", index === fotoActual);
            });
            
            // Actualizar contador
            fotoActualSpan.textContent = fotoActual + 1;
        }

        function siguienteFoto() {
            if (fotoActual < fotosGaleria.length - 1) {
                fotoActual++;
            } else {
                fotoActual = 0; // Volver al inicio
            }
            actualizarSlider();
        }

        function anteriorFoto() {
            if (fotoActual > 0) {
                fotoActual--;
            } else {
                fotoActual = fotosGaleria.length - 1; // Ir al final
            }
            actualizarSlider();
        }

        function irAFoto(index) {
            fotoActual = index;
            actualizarSlider();
        }

        function cerrarGaleria() {
            const galeriaPopup = document.getElementById("galeria-popup");
            galeriaPopup.style.display = "none";
            galeriaPopup.classList.add("oculto");
        }

        function agregarFoto() {
            // Función para agregar más fotos
            const nuevaSrc = prompt("🖼️ Ingresa la URL o nombre de la nueva foto:");
            const nuevoTitulo = prompt("💕 Ingresa el título del recuerdo:");
            
            if (nuevaSrc && nuevoTitulo) {
                fotosGaleria.push({
                    src: nuevaSrc,
                    titulo: nuevoTitulo
                });
                cargarSlider(); // Recargar el slider
                alert("✨ ¡Foto agregada con éxito!");
            }
        }

        function cerrarPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
            popup.classList.add("oculto");
        }

        // Cerrar popup al hacer clic fuera del contenido
        document.getElementById("popup").addEventListener("click", function(e) {
            if (e.target === this) {
                cerrarPopup();
            }
        });

        // Cerrar popup con la tecla Escape
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                cerrarPopup();
                cerrarGaleria();
            } else if (e.key === "ArrowRight") {
                siguienteFoto();
            } else if (e.key === "ArrowLeft") {
                anteriorFoto();
            }
        });

        // Cerrar galería al hacer clic fuera del contenido
        document.getElementById("galeria-popup").addEventListener("click", function(e) {
            if (e.target === this) {
                cerrarGaleria();
            }
        });

        // Funcionalidad de deslizar con touch para móviles
        let startX = 0;
        let isDragging = false;

        document.getElementById("galeria-popup").addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        document.getElementById("galeria-popup").addEventListener("touchmove", function(e) {
            if (!isDragging) return;
            e.preventDefault();
        });

        document.getElementById("galeria-popup").addEventListener("touchend", function(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            
            if (Math.abs(diffX) > 50) { // Mínimo deslizamiento de 50px
                if (diffX > 0) {
                    siguienteFoto(); // Deslizar hacia la izquierda = siguiente
                } else {
                    anteriorFoto(); // Deslizar hacia la derecha = anterior
                }
            }
        });
    </script>
</body>
</html>
